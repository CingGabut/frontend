<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Monitoring Elektrik</title>
    <link rel="stylesheet" href="login.css">
    <!-- Firebase SDK v9 modular -->
    <script type="module" src="login.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>WESEL LAYAN SETEMPAT</h2>
                <h3>ELEKTRIK MONITORING</h3>
            </div>
            <div class="logo">
                <img src="solinep.jpg" alt="Logo">
            </div>
            <div id="error-message" class="error-message"></div>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username/Email</label>
                    <input type="text" id="username" name="username" required placeholder="Masukkan username atau email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Masukkan password">
                </div>
                <button type="submit" id="login-button">Login</button>
            </form>
            <div class="form-links">
                <p><a href="forgot-pass.html">Lupa Password?</a></p>
                <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
            </div>
        </div>
    </div>
</body>
</html>
